<form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

  <!--Body-->
  <div class="modal-body mb-1">
    <div class="md-form form-sm">
      <i class="fa fa-envelope prefix"></i>
      <input type="email" id="email" class="form-control form-control-sm validate" formControlName="email">
      <label for="email">Your email</label>
      <div class="text-danger text-center" *ngIf="loginForm.get('email').dirty && loginForm.get('email').invalid">
        Please enter formatted mail
      </div>
    </div>

    <div class="md-form form-sm mb-4">
      <i class="fa fa-lock prefix"></i>
      <input type="password" id="lpassword" class="form-control form-control-sm validate" formControlName="password">
      <label for="lpassword">Your password</label>
      <div class="text-danger text-center" *ngIf="loginForm.get('password').dirty && loginForm.get('password').invalid">
        Please enter password
      </div>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-info" type="submit">Log in
        <i class="fa fa-sign-in ml-1"></i>
      </button>
    </div>
  </div>
  <!--Footer-->
  <div class="modal-footer">
    <div class="text-center text-md-right mt-1">
      <!-- <p>Not a member?
        <a href="#" class="blue-text">Sign Up</a>
      </p> -->
      <p>Forgot
        <a href="#" class="blue-text" data-dismiss="modal">Password?</a>
      </p>
    </div>
  </div>

</form>
<!-- Form -->
