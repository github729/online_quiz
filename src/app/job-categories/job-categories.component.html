<div class="container">
  <div class="page">
    <h4 class="section-title">Jobs in States / Union Territories and Cities across India</h4>
    <div class="card-columns">
      <div class="card" *ngFor="let location of locations">
        <div class="card-body">
          <h5 class="card-title">Jobs in {{location.name}}</h5>
          <div  *ngFor="let city of location.cities">
            <a class="card-text" routerLink="/latest-jobs/{{city.name}}"> Jobs in {{city.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end .categories-list-wrapper -->
</div>
<!-- end .container -->
