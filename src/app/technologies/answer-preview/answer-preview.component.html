<div class="page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h5 style="padding-left: 15px;">Topic Name</h5>
        <div class="sticky-wrapper is-sticky">
          <div class="qa_list" *ngFor="let exam_result of examResults;index as q">
            <p>{{q+1}}.{{exam_result.question.question}}</p>
            <ul class="qa_sub_list">
              <li  [ngClass]='((exam_result.answer_id == option.id) && (option.is_correct == true)) ?"green":((exam_result.answer_id == option.id) && (option.is_correct == false))?"red":(option.is_correct == true)?"green":"none"' *ngFor="let option of exam_result.question.question_options;index as i">
                {{option.options}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <!-- <div class="quiz-index">
          <div class="widget-title">Questions Index</div>
          <div class="widget-content">
            <button class="btn" *ngFor="let qns of questions;index as q" [style.background-color]='selectedIndex == qns.id?"green":"none"'>{{q+1}}</button>
          </div>
          <button type="button" class="btn btn-block" (click)='submitExam()'>SUBMIT TEST</button>
        </div> -->
      </div>
    </div>
  </div>
</div>
