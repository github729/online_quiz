<div class="page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h5 style="padding-left: 15px;">Topic Name</h5>
                <div class="sticky-wrapper is-sticky">
                    <div class="counter">
                        <i class="fa fa-clock-o"></i> Time Left -
                        <span>{{ miliseconds |date:'HH:mm:ss':'+0000' }} Seconds Left....</span>
                    </div>
                    <div class="qa_list" *ngFor="let qns of questions;index as q">
                        <p>{{q+1}}.{{qns.question}}</p>
                        <ul class="qa_sub_list" *ngFor="let option of qns.question_options;index as i">
                            <li>
                                <input type="radio" name="option[{{qns.id}}]" value="{{option.id}}" (change)="selected(qns.id,option.id)"> {{option.options}}
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- <button type="button" class="btn btn-block" (click)='submitExam()'>SUBMIT TEST</button> -->
            </div>
            <div class="col-md-4">
                <div class="quiz-index">
                    <div class="widget-title">Questions Index</div>
                    <div class="widget-content">
                      <button class="btn" *ngFor="let qns of questions;index as q"  [style.background-color]='selectedIndex == qns.id?"green":"none"'>{{q+1}}</button>
                    </div>
                    <button type="button" class="btn btn-block" (click)='submitExam()'>SUBMIT TEST</button>
                  </div>
            </div>
        </div>
    </div>
</div>
